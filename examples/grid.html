
<!DOCTYPE html>
<html>
<head>
    <title>Curator Examples - Grid</title>
    <meta name="viewport" content="width=device-width" />
    <link href="../dist/css/curator.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/example.css" rel="stylesheet" />
    <style type="text/css">
        #curator-feed {
            max-width: 1403px;
        }
    </style>
</head>
<body>
<h1>Curator.io Examples</h1>
<h2>Grid Widget</h2>
<p class="center"><a href="index.html">Examples</a></p>
<div id="curator-feed">
    <a href="http://curator.io" target="_blank" class="crt-logo crt-tag">Powered by Curator.io</a>
</div>

<!--<script type="text/javascript" src="js/vendor/jquery.min.js"></script>-->
<script type="text/javascript" src="js/vendor/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../dist/js/curator.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        // Change FEED_ID to your unique FEED_ID
        var widget = new Curator.Widgets.Grid({
            debug:true,
            container: '#curator-feed',
            // feedId: 'c70e66e4-6932-487d-8174-00fae1fc',
            feedId:'8558f0f9-043f-4bd9-bad1-037cf10a',
            minWidth: 250,
            rows: 2,
            templatePost:'post-grid-minimal',

            showLoadMore:true,

            post : {
                imageHeight:'100%'
            }
        });
    })
</script>
</body>
</html>
