
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://cdn.curator.io/1.0/css/curator.widget.waterfall.css"/>
    <style type="text/css">
        h1,h2 {
            text-align: center;
        }
        .crt-logo {
            display: none;
        }
        .center {
            text-align: center;
        }
        #curator-feed {
            max-width:1200px;
            margin:0 auto;
            width: 100%;

</head>
<body>
<h1>Curator.io Examples</h1>

<p class="center"><a href="index.html">Examples</a></p>

</div>

<script   src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.curator.io/1.0/js/curator.widget.waterfall.js"></script>
<script type="text/javascript">
    // While you're testing
    Curator.debug = true;

    // Change FEED_ID to your unique FEED_ID
    var widget = new Curator.Waterfall({
        container:'#curator-feed',
        feedId:"6dab8d1e-abe9-4fb7-8475-99ab8d5e"
    });
</script>

</html>
