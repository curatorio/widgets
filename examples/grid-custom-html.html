
<!DOCTYPE html>
<html>
<head>
    <title>Curator Examples - Grid</title>
    <meta name="viewport" content="width=device-width" />
    <link href="../dist/css/curator.css" rel="stylesheet" />
    <link href="css/example.css" rel="stylesheet" />
    <style type="text/css">
        #curator-feed {
            max-width: 900px;
        }
    </style>
</head>
<body>
<h1>Curator.io Examples</h1>
<h2>Grid Widget - Load More</h2>
<p class="center"><a href="index.html">Examples</a></p>
<div id="curator-feed">
    <a href="http://curator.io" target="_blank" class="crt-logo crt-tag">Powered by Curator.io</a>
</div>

<script type="text/javascript" src="../dist/js/curator.js"></script>
<script type="text/javascript">
    // While you're testing
    Curator.Logger.debug = true;

    // Change FEED_ID to your unique FEED_ID
    var widget = new Curator.Widgets.Grid({
        container:'#curator-feed',
        feedId:'8558f0f9-043f-4bd9-bad1-037cf10a',
        showLoadMore:true,
        rows:3,
    });
</script>

<script id="grid-post" type="text/html">
    <div class="crt-grid-post crt-grid-post-v2 crt-post-<%=id%> <%=this.contentImageClasses()%> <%=this.contentTextClasses()%>" data-post="<%=id%>">
        <div class="crt-post-c">
            <div class="crt-post-content">
                <div class="crt-hitarea" >
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="crt-spacer" alt="Image posted by <%=user_screen_name%> to <%=this.networkName()%>" />
                    <div class="crt-grid-post-image">
                        <div class="crt-post-content-image" style="background-image:url('<%=image%>');"></div>
                        <span class="crt-play"><i class="crt-play-icon"></i></span>
                        <span class="crt-social-icon crt-social-icon-normal"><i class="crt-icon-<%=this.networkIcon()%>"></i></span>
                        <div class="crt-image-carousel"><i class="crt-icon-image-carousel"></i></div>
                    </div>
                    <div class="crt-grid-post-text">
                        <div class="crt-grid-post-text-wrap">
                            <div><%=this.parseText(text)%></div>
                        </div>
                        <span class="crt-social-icon crt-social-icon-normal"><i class="crt-icon-<%=this.networkIcon()%>"></i></span>
                    </div>
                    <div class="crt-post-hover">
                        <div>
                            <div class="crt-post-header">
                                <span class="crt-social-icon"><i class="crt-icon-<%=this.networkIcon()%>"></i></span>
                                <div class="crt-post-fullname"><a href="<%=this.userUrl()%>" target="_blank">@<%=user_full_name%></a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

</body>
</html>
