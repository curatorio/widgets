
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../dist/css/curator.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/example.css" rel="stylesheet" />
</head>
<body>
<h1>Curator.io Examples</h1>
<h2>Waterfall Widget</h2>
<p class="center"><a href="index.html">Examples</a></p>
<div id="curator-feed">
    <a href="https://curator.io" target="_blank" class="crt-logo">Powered by Curator.io</a>
</div>

<script type="text/javascript" src="js/vendor/require.js"></script>
<script type="text/javascript">
    require.config({
        paths: {
            'jquery': '//code.jquery.com/jquery-3.3.1.min',
            'curator': '//cdn.curator.io/3.1/js/curator.core.min',
        }
    });
    require(["jquery"], function($) { // jquery or zepto
        require(["curator"], function(Curator) {

            // // Change FEED_ID to your unique FEED_ID
            var widget = new Curator.Widgets.Waterfall({
                debug:false, // While we're testing
                container:'#curator-feed',
                feedId:"6dab8d1e-abe9-4fb7-8475-99ab8d5e"
            });
        });
    });
</script>

</body>
</html>
