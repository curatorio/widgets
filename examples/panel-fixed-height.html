
<!DOCTYPE html>

<head>

    <link href="../dist/css/curator.widget.panel.css" rel="stylesheet" />

    <style type="text/css">
        #curator-feed {
            width: 330px;;
            xbackground-color: #ffffff;

        #curator-feed-container {
            xbackground-color: #efefef;
        }
    </style>

<body>
<h1>Curator.io Examples</h1>

        <a href="https://curator.io" target="_blank" class="crt-logo">Powered by Curator.io</a>

<script type="text/javascript" src="../dist/js/curator.nodep.js"></script>
<script type="text/javascript">
    // While you're testing
    Curator.debug = true;

    // Change FEED_ID to your unique FEED_ID

        container:'#curator-feed',
        feedId:"3f79ae1c-7eba-41f9-82e2-dc7205a7",
        postsPerPage:3,
        panel : {
            fixedHeight:570,
            autoLoad:false,
            infinite:true
        }
    });
