
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../dist/css/curator.css" rel="stylesheet" />
    <link href="css/example.css" rel="stylesheet" />
</head>
<body>
<h1>Curator.io Examples</h1>
<h2>Carousel Widget - using Zepto</h2>
<p class="center"><a href="index.html">Examples</a></p>
<div id="curator-feed" style="max-width:1000px">
    <a href="https://curator.io" target="_blank" class="crt-logo">Powered by Curator.io</a>
</div>

<script type="text/javascript" src="js/vendor/zepto.js"></script>
<script type="text/javascript" src="js/vendor/zepto.animate.js"></script>
<script type="text/javascript" src="js/vendor/zepto.extend.js"></script>
<script type="text/javascript" src="js/vendor/zepto.fxmethods.js"></script>
<script type="text/javascript" src="../dist/js/curator.js"></script>
<script type="text/javascript">
    // While you're testing
    Curator.debug = true;

    // Change FEED_ID to your unique FEED_ID
    var widget = new Curator.Carousel({
        container:'#curator-feed',
        feedId:"d770f4ab-f2cc-4514-a8d2-c2a03122",
        carousel:{
            autoPlay:true
        }
    });
</script>
</body>
</html>
