
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../dist/css/curator.widget.waterfall.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/example.css" rel="stylesheet" />
</head>
<body>
<h1>Curator.io Examples</h1>
<h2>Waterfall Widget</h2>
<p class="center"><a href="index.html">Examples</a></p>
<div id="curator-feed">
    <a href="http://curator.io" target="_blank" class="crt-logo crt-tag">Powered by Curator.io</a>
</div>

<script type="text/javascript" src="../dist/js/curator.nodep.min.js"></script>
<script type="text/javascript">

    console.log (Zepto);
    // While you're testing
    Curator.debug = true;

    var config = {
        container:'#curator-feed',
        feedId:"6dab8d1e-abe9-4fb7-8475-99ab8d5e"
    };

    config = {
        container: '#curator-feed',
        feedId: '6c93417f-50b9-4cbd-8db0-72956a2d',
        apiEndpoint: 'https://api.curator.io/v1'
    };
    Zepto.extend(config, {
        "type": "Waterfall",
        "maxHeight": 0,
        "colours": {"headerBg": "#ffffff", "headerText": "#292929", "bodyBg": "#ffffff", "bodyText": "#3e3e3e"},
        "postsPerPage": 13,
        "waterfall": {"maxHeight": 0, "gridWidth": 350, "showReadMore": false, "animate": true},
        "grid": {"minWidth": 200, "showLoadMore": false, "rows": 3},
        "carousel": {"autoPlay": true, "minWidth": 200},
        "panel": {},
        "dependencyMode": false
    });

    // Change FEED_ID to your unique FEED_ID
    var widget = Curator.loadWidget(config);
</script>
</body>
</html>
