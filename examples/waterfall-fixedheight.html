
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../dist/css/curator.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/example.css" rel="stylesheet" />
</head>
<body>
<h1>Curator.io Examples</h1>
<h2>Waterfall Widget</h2>
<p class="center"><a href="index.html">Examples</a></p>
<div id="curator-feed">
    <a href="http://curator.io" target="_blank" class="crt-logo crt-tag">Powered by Curator.io</a>
</div>

<script type="text/javascript" src="../dist/js/curator.js"></script>
<script type="text/javascript">

    var widget = new Curator.Widgets.Waterfall({
        container:'#curator-feed',
        feedId: '8558f0f9-043f-4bd9-bad1-037cf10a',  // Change FEED_ID to your unique FEED_ID
        debug:true,                                  // While you are testing
        // maxHeight: 500,
        postsPerPage:2
    });

    widget.setStyles({
        widget : {
            backgroundColor: '#ffffff',
        },

        post : {
            backgroundColor:'#000000',
            borderRadius:'10px',
            border:'0'
        },

        postText : {
            display:'none'
        },

        popup : {
            borderRadius:'10px',
            backgroundColor:'#ff0000',
            overflow:'hidden'
        },

        loadMore : {
            backgroundColor:'#000000',
            color:'#ffffff',
            borderRadius:'10px',
            border:'0',
            textTransform:'uppercase'
        }
    })
</script>
<script type="text/javascript" src="js/example.js"></script>
</body>
</html>
