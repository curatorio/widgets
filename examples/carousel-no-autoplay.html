
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../dist/css/curator.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/example.css" rel="stylesheet"/>
    <style type="text/css">
        #curator-feed {
            /*padding: 0 100px;*/
            width:auto;
        }
    </style>
</head>
<body>
<h1>Curator.io Examples</h1>
<h2>Carousel Widget</h2>
<p class="center"><a href="index.html">Examples</a></p>
<div id="curator-feed">
    <a href="https://curator.io" target="_blank" class="crt-logo">Powered by Curator.io</a>
</div>

<script type="text/javascript" src="../dist/js/curator.js"></script>
<script type="text/javascript">
    // While you're testing
    Curator.Logger.debug = true;

    // Change FEED_ID to your unique FEED_ID
    var widget = new Curator.Widgets.Carousel ({
        container: '#curator-feed',
        feedId: '8558f0f9-043f-4bd9-bad1-037cf10a',
        autoPlay: false,
        minWidth: 250,
        controlsOver: false,
        controlsShowOnHover: true});

    widget.setStyles({
        widget : {
            padding: '0 100px',
            backgroundColor:'#ff00ff'
        },
        post: {
            marginLeft: '-1px',
            border: '0',
            borderRadius : '0',
            overflow : 'hidden',
            backgroundColor:'#ffffff'
        }
    });
</script>

<script type="text/javascript" src="js/example.js"></script>
</body>
</html>
